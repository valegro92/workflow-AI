<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow AI - Database Migration</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .step {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .step h3 { margin-top: 0; color: #667eea; }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Database Migration Tool</h1>
        <p class="subtitle">Crea le tabelle nel database Neon</p>

        <div class="step">
            <h3>Step 1: Verifica Connessione</h3>
            <button onclick="checkDatabase()">üîç Verifica Database</button>
            <div id="check-result"></div>
        </div>

        <div class="step">
            <h3>Step 2: Crea Tabelle</h3>
            <button onclick="runMigration()">üöÄ Esegui Migration</button>
            <div id="migration-result"></div>
        </div>

        <div class="step">
            <h3>Step 3: Testa Registrazione</h3>
            <p>Dopo la migration, vai su:</p>
            <p><a href="https://workflow-5ax2x72oj-valentinos-projects-08a28d4d.vercel.app/register" target="_blank" style="color: #667eea;">
                https://workflow-5ax2x72oj-valentinos-projects-08a28d4d.vercel.app/register
            </a></p>
            <p>E crea un account!</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://workflow-5ax2x72oj-valentinos-projects-08a28d4d.vercel.app';
        const MIGRATION_SECRET = 'migration-secret-key-xyz789';

        async function checkDatabase() {
            const resultDiv = document.getElementById('check-result');
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Verifico connessione al database...</div>';

            try {
                const response = await fetch(`${API_URL}/api/db-check`);
                const data = await response.json();

                if (data.success) {
                    const tablesHTML = data.tables.found.length > 0
                        ? `Tabelle trovate: ${data.tables.found.join(', ')}`
                        : 'Nessuna tabella trovata';

                    const status = data.tables.allPresent
                        ? '‚úÖ Tutte le tabelle esistono!'
                        : `‚ö†Ô∏è Mancano: ${data.tables.missing.join(', ')}`;

                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Database connesso!<br>
                            ${tablesHTML}<br>
                            ${status}
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Errore sconosciuto');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Errore: ${error.message}<br><br>
                        ${error.message.includes('fetch')
                            ? 'Le tabelle probabilmente non esistono ancora. Prova Step 2.'
                            : 'Verifica che DATABASE_URL sia configurato su Vercel.'}
                    </div>
                `;
            }
        }

        async function runMigration() {
            const resultDiv = document.getElementById('migration-result');
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Creando tabelle nel database...</div>';

            try {
                const response = await fetch(`${API_URL}/api/db-migrate`, {
                    method: 'POST',
                    headers: {
                        'X-Migration-Secret': MIGRATION_SECRET,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ ${data.message}<br><br>
                            Tabelle create: ${data.tables.join(', ')}<br><br>
                            üéâ Il database √® pronto! Vai allo Step 3 per testare la registrazione.
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Migration fallita');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Errore: ${error.message}<br><br>
                        Possibili cause:<br>
                        - DATABASE_URL non configurato su Vercel<br>
                        - MIGRATION_SECRET errato<br>
                        - Database non accessibile<br><br>
                        Dettagli: ${error.stack || error.toString()}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
